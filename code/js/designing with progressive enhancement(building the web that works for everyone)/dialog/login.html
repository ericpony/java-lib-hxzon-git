<!DOCTYPE HTML>
<html>
	<head>
		<title>Log in</title>
		<link href="css/basic.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../-shared/EnhanceJS/enhance.js"></script>		
		<script type="text/javascript">
			// Run capabilities test
			enhance({
				loadStyles: ['css/enhanced.css']	
			});   
    	</script>
	<body>
		<div id="header" role="banner">
			<div id="site-name">Placeholder text news & commentary</div>
			<h1>Ipsum Opinions</h1>
			<ul id="user-options">
				<li><a href="login.html" id="option-login">Log in</a></li>
				<li><a href="#" id="option-register">Register</a></li>
			</ul>
		</div>
		<div id="content">
			<div id="login">
				<h1>Log in</h1>
				<form action="#" method="post">
					<label for="email">Email Address:</label>
					<input type="text" class="type-text" name="email" id="name" />
					<label for="email">Password</label>
					<input type="password" class="type-text" name="password" id="password" />
					<input type="submit" id="submit-login" name="submit-login" value="Go" />
					<a href="forgot_pass.html" class="alt-option">Forgot your password?</a>
				</form>
			</div>
		</div>	
	</body>
</html>
