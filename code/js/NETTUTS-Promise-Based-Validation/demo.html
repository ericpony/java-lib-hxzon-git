<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <!-- Use title if it's in the page YAML frontmatter -->
  <title>My Demo Title</title>

  <link href="normalize.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- Custom Styles -->
  
<link href="foundation.css" media="screen" rel="stylesheet" type="text/css" />
  


  <!-- Custom Scripts -->
  
    <script src="jquery.js" type="text/javascript"></script>
<script src="validator.js" type="text/javascript"></script>
  

</head>

<body>

<h1></h1>
<style type="text/css">
  .success {
    color: darkgreen;
    font-weight: bold;
  }

  .error {
    color: darkred;
    font-weight: bold;
  }
</style>
<div class="test-bench">

  <form>

    <div class="row">
      <div class="large-4 columns">
        <label>Name</label>
        <input type="text" class="name"/>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>Email</label>
        <input type="text" class="email"/>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>Address</label>
        <input type="text" class="address"/>
      </div>
    </div>


    <div class="row">
      <div class="large-4 columns">
        <input class="button validate" type="button" value="Validate"/>
        <span class="label secondary indicator" style="display: none;">Checking...</span>
        <span class="alert" class="hide"></span>
      </div>
    </div>

  </form>
</div>

<script type="text/javascript">

  var validationConfig = {
    '.name': {
      checks: 'required',
      field: 'Name'
    },
    '.email': {
      checks: ['required','email'],
      field: 'Email'
    },
    '.address': {
      checks: ['random', 'required'],
      field: 'Address'
    }
  };

  function showAlerts(errors) {
    var alertContainer = $('.alert');
    $('.error').remove();

    if (!errors) {
      alertContainer.html('<small class="label success">All Passed</small>');
    }
    else {
      $.each(errors, function (idx, err) {
        var msg = $('<small></small>')
            .addClass('error')
            .text(err.error);

        err.control.parent().append(msg);
      });
    }

  }

  // Extend with a random validator
  V.type['random'] = {
    ok: function (value) {
      var deferred = $.Deferred();

      setTimeout(function () {
        var result = Math.random() < 0.5;
        if (result) deferred.resolve();
        else deferred.reject();

      }, 1000);

      return deferred.promise();
    },
    message: 'Failed randomly. No hard feelings.'
  };

  $('.validate').click(function () {

    $('.indicator').show();
    $('.alert').empty();

    V.validate(validationConfig)
        .done(function () {
          $('.indicator').hide();
          showAlerts();
        })
        .fail(function (errors) {
          $('.indicator').hide();
          showAlerts(errors);
        });

  });
</script>
</body>
</html>
