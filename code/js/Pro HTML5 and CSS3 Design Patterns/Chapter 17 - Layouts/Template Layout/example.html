<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Template Layout</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
  		
  <!--[if lte IE 6]>
  <link rel="stylesheet" href="ie6.css" media="all" />
  <![endif]-->
 
 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
 	 <script language="javascript" type="text/javascript" src="tmp_layout.js" ></script>
 <script language="javascript" type="text/javascript" src="page.js" ></script>
 
 <style>
 	#template { display:"ab" "cd" 20% * 20%; }
    #d { position: a; }
    #c { position: b; }
    #b {  position: c; }
	#a { position: d; }
 </style>
 
 </head>
 
 <body>

	<h1>Template Layout</h1>
	
	<div id="template">
		<div id="a">Apple</div>
		<div id="b">Bear</div>
		<div id="c">Castle</div>
		<div id="d">Deer</div>
	</div>

 
 </body>
</html>
